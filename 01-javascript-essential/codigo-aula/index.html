<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1 - JavaScript Essentials</title>
</head>

<body>

    <!-- COMENTÁRIOS HTML -->

    <p id="nomeP"></p>


    <script>
        // NA LINHA ABAIXO, TENHO UM CÓDIGO QUE EXIBE UM TEXTO NO CONSOLE
        console.log("Olá mundo! asd fasd");

        /*
            ISTO É
            UM COMENTÁRIO
            EM MÚLTIPLAS LINHAS
        */

        let nomeDigitado = prompt("Digite seu nome: ");
        console.log(nomeDigitado);

        // TEMPLATE STRINGS ==> AS CRASES!!
        document.getElementById("nomeP").innerHTML = `Olá, ${nomeDigitado}! Seja bem-vindo!`;

        // window.alert(nomeDigitado);
    </script>

    <!-- <script src="./js/app.js"></script> -->
</body>

</html>
