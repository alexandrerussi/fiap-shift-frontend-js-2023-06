<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Aula 1 - Javascript - Lógica de Programação</title>
</head>
<body>
    <!--
        Escrever um algoritmo para determinar o consumo médio de um automóvel sendo fornecida a quilômetragem inicial, quilômetragem final e o total de combustível gasto / abastecido.
        Dê sua resposta em km por litro de combustível (km/Litro).
    -->

    <!-- Exiba a resposta na tag <p> -->
    <p id="resposta"></p>
    <script>
        // Digite o código JavaScript aqui

        let distInicial = +prompt("Digite a quilometragem inicial: ");
        let distFinal = +prompt("Digite a quilometragem final");
        let litrosCombustivel = +prompt("Digite a qtd de litros");

        let distTotal = distFinal - distInicial;
        let kmPorLitro = distTotal / litrosCombustivel;

        console.log("Dist inicial: ", distInicial, typeof(distInicial));
        console.log("Dist final: ", distFinal, typeof(distFinal));
        console.log("Dist total: ", distTotal, typeof(distTotal));
        console.log("Consumo médio: ", kmPorLitro, typeof(kmPorLitro));

        document.getElementById("resposta").innerHTML = `${kmPorLitro} (km/Litro)`;
        
    </script>
</body>
</html>
