<body>
    <script>
        
        // ▪ Faça um programa que receba 10 (troquei pra 3) valores digitados pelo usuário e, ao final, informe 
        // qual é a soma deles

        let numero;
        let soma = 0;

        for (let i = 0; i < 3; i++) {
            numero = +prompt("Digite um numero");
            soma += numero;
            console.log(numero, soma);
        }

        console.log("Soma de todos os valores digitados: " + soma);

    </script>
</body>
