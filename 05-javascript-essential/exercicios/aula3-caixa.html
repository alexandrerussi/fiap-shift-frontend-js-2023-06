<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 2 - Caixa - Aula 3</title>
</head>
<body>
    <script>
        
        // ▪ Faça um Programa para um caixa eletrônico. O programa deverá perguntar ao usuário 
        // a valor do saque e depois informar quantas notas de cada valor serão fornecidas. As 
        // notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. 

        // ▪ O valor mínimo é de 10 reais e o máximo de 600 reais. O programa não deve se 
        // preocupar com a quantidade de notas existentes na máquina.
        // ▪ Exemplo 1: Para sacar a quantia de 256 reais, o programa fornece duas notas de 100, 
        // uma nota de 50, uma nota de 5 e uma nota de 1.
        // ▪ Exemplo 2: Para sacar a quantia de 399 reais, o programa fornece três notas de 100, 
        // uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1


        let valorSaque = +prompt("Valor para saque: ");
        console.log(valorSaque);

        let notas100 = Math.floor(valorSaque / 100);
        console.log(`Valor: ${valorSaque}`);
        console.log(`Notas 100: ${notas100}`);
        console.log(" ");

        valorSaque = valorSaque % 100;
        
        let notas50 = Math.floor(valorSaque / 50);
        console.log(`Valor: ${valorSaque}`);
        console.log(`Notas 50: ${notas50}`);
        console.log(" ");
        
    </script>
</body>
</html>
