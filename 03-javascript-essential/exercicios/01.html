<head>

<body>

    <!-- Exiba a resposta na tag <p> -->
    <p id="resposta"></p>

    <script>
        
        // ▪ Escreva um programa que faça o computador “pensar” em um número inteiro entre 
        // 10 e 50 e peça para o usuário tentar descobrir qual foi o número escolhido pelo 
        // computador. O programa deverá escrever na tela se o usuário venceu ou perdeu.

        let min = 10;
        let max = 50;

        // sorteando entre 0 e 40, depois eu somo + 10  >> sorteando entre 10 e 50
        // let numAleatorio = Math.round((Math.random() * (50 - 10)) + 10);

        let numAleatorio = Math.round((Math.random() * (max - min)) + min);
        console.log(numAleatorio);

        let numUsuario = +prompt("Tente adivinhar o numero sorteado entre 10-50");

        // let status;
        // if (numAleatorio == numUsuario) {
        //     status = "Venceu";
        // } else {
        //     status = "Perdeu";
        // }

        // IF TERNÁRIO
        let status = numAleatorio == numUsuario ? "Venceu" : "Perdeu";


        document.getElementById("resposta").innerHTML = `Número sorteado: ${numAleatorio} | Palpite: ${numUsuario} | Você ${status}`
        
    </script>
</body>
