<body>
    <script>
        
        // console.log("Produto");

        // ESTRUTURA DE REPETIÇÃO WHILE!!

        let contProd = 0;

        while (contProd < 10) {
            contProd++;

            // MODIFICADORES DE FLUXO

            if (contProd == 3 || contProd == 5) {
                continue; // isso é um modificador de fluxo
            }

            if (contProd == 7) {
                break;
            }

            console.log(`Produto ${contProd}`);
        }

        console.log("FIM");

        // DESAFIO 1: COMO EU FAÇO PARA IR DE 10 ATÉ 0
        // DESAFIO 2: COMO VERIFICAR QUE O USUÁRIO DIGITOU ALGO ERRADO E SOLICITAR NOVAMENTE
        
    </script>
</body>
