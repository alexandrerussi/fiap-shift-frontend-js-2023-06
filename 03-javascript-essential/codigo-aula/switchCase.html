<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch/Case - Aula 3</title>
</head>
<body>
    <script>
        
        // switch/case é uma outra estrutura CONDICIONAL

        let tipoUsuario = 2; // usuario comum = 1   |   usuario admin = 2

        switch (tipoUsuario) {
            case 1:
                alert("Usuário comum");
                break;
            case 2:
                alert("Usuário admin");
                break;
            default:
                alert("Usuário inválido");
        }
        
    </script>
</body>
</html>
