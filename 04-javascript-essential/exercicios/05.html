<body>
    <script>
        
        // ▪ Faça um programa que receba 12 valores digitados pelo usuário e, ao final, informe 
        // qual é o maior deles

        let numero;
        let maior = 0;

        for (let i = 0; i < 12; i++) {
            numero = +prompt("Digite um numero");

            if (numero > maior) {
                maior = numero;
            }

            console.log(`Numero: ${numero} | Maior num. atual: ${maior}`);

        }
        
    </script>
</body>
</html>
