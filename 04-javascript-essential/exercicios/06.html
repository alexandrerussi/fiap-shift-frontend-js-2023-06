<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06 - Aula 4</title>

    <style>
        .par {
            background-color: blue;
            color: white;
        }

        .impar {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <p class="par">Esse é um par</p>
    <p class="impar">Esse é um ímpar</p>

    <script>
        
        // ▪ Faça um programa capaz de exibir todos os valores pares entre 2 e um valor fornecido 
        // pelo usuário.

        let valor = +prompt("Digite um numero");

        console.log(`Os numeros pares de 2 até ${valor} são: `);

        for (let i = 2; i <= valor; i++) {
            let paragrafo = document.createElement("p");
            paragrafo.innerHTML = `${i}`;

            if (i % 2 == 0){
                console.log(i);
                paragrafo.classList.add("par");
            } else {
                paragrafo.classList.add("impar");
            }

            document.body.appendChild(paragrafo);
        }
        
    </script>
</body>
</html>
