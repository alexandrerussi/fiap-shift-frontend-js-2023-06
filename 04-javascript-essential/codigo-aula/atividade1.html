<body>
    <script>
        
        // ▪ Dados uma sequência de 5 números inteiros. Calcule a soma de todos os números da 
        // sequência.

        let i = 0;

        let numeroDigitado;
        let soma = 0;

        while (i < 5) {
            
            numeroDigitado = +prompt("Digite um numero: ");
            console.log(numeroDigitado, soma);

            // soma = soma + numeroDigitado;
            soma += numeroDigitado;

            i++;
        }

        console.log("soma total: " + soma);
        
    </script>
