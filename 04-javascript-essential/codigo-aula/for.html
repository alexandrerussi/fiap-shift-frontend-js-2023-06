<html lang="pt-br">
<head>

<body>
    <script>
        
        // console.log(`Produto ${1}`);
        // console.log(`Produto ${2}`);
        // console.log(`Produto ${3}`);


        // ATIVIDADE 5
        
        let qtdProdutos = +prompt("Seleciona a qtd de produtos");

        for (let i = 0; i < qtdProdutos; i++) {
            console.log(`Produto ${i}`);

            let produto = document.createElement("p");
            produto.innerHTML = `Produto ${i+1}`;
            document.body.appendChild(produto);
        }
        
    </script>
</body>
