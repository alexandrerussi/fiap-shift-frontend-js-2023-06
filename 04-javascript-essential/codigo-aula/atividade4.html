<body>
    <script>
        
        // ▪ Escreva um programa que dadas duas notas escolares de 0 a 10 calcula a média 
        // aritmética entre elas.

        let notaA, notaB; // undefined
        
        do {
            notaA = +prompt("Digite a primeira nota entre 0 e 10");
        } while (notaA < 0 || notaA > 10);

        do {
            notaB = +prompt("Digite a segunda nota entre 0 e 10");
        } while (notaB < 0 || notaB > 10);

        // DESAFIO: SERÁ QUE EU POSSO JUNTAR A REQUISIÇÃO DA NOTA EM UM (1) DO/WHILE SÓ??

        let media = (notaA + notaB) / 2;

        console.log(`A média é: ${media}`);
        
    </script>
