<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <script>
        // Faça um programa que leia um número, e informe se ele é par ou impar.

        let numero = +prompt("Digite um numero: ");

        if (numero % 2 == 0) {
            console.log("Par");
        } else {
            console.log("Impar");
        }

    </script>
</body>
