    <script>

        // Faça um algoritmo que calcule o valor da conta de luz de uma pessoa, empresa etc. 
        // ▪ Sabe-se que o cálculo da conta de luz segue a tabela abaixo:
        
        // alert("Escolha o tipo de empreendimento: \n[1] residência \n[2] comércio \n[3] indústria");
        alert(`Escolha o tipo de empreendimento:
        [1] residência
        [2] comércio
        [3] indústria`);

        let tipoCliente = +prompt("Digite o número do tipo: ");
        let kWh = +prompt("Digite a qtd total de kW/h gasto no mês: ");

        let valorKWh, totalConta;

        if (tipoCliente == 1) {
            valorKWh = 0.6;
        } else if (tipoCliente == 2) {
            valorKWh = 0.48;
        } else if (tipoCliente == 3) {
            valorKWh = 1.29;
        } else {
            alert("Tipo do cliente inválido!");
        }

        totalConta = kWh * valorKWh;
        alert(`Total a ser pago: R$ ${totalConta}`);

    </script>
