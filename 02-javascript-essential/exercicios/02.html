<body>
    <script>
        
        // Faça um programa que peça dois números e imprima o maior deles, e informe caso
        // eles sejam iguais

        let numero1 = +prompt("Digite o primeiro num: ");
        let numero2 = +prompt("Digite o segundo num: ");

        if (numero1 > numero2) {
            console.log(`O maior valor é o primeiro numero: ${numero1}`)
        } else if (numero2 > numero1) {
            console.log(`O maior valor é o segundo numero: ${numero2}`)
        } else {
            console.log(`Os valores são iguais: ${numero1}`);
        }

    </script>
</body>
