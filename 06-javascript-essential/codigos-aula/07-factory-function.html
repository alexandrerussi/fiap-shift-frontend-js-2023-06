    <script>

        // FACTORY FUNCTION -- FUNÇÃO PARA CRIAR OBJETOS

        function criarUsuario(id, nome, email, senha) {
            return {
                id,
                nome,
                email,
                senha
            }
        }


        // PARECE MUITO UM CONSTRUTOR DE UMA CLASSE ....

        let usuario1 = criarUsuario("1", "Fulano", "fulano@email.com", "fulano123");
        console.log(usuario1);

        let usuario2 = criarUsuario("2", "Ciclano", "ciclano@email.com", "ciclano123");
        console.log(usuario2);

        let usuarios = [usuario1, usuario2];


    </script>
